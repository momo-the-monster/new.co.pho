<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    </head>
    <body>
        <div id="main" class="container">
            <div id="loading">
                <img src="/static/infinity.gif"/>
                <h1>
                    Converting...
                </h1>
            </div>
            <form id="image-upload">
                <input id="capture" name="file" type="file" accept="image/*" capture="user">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
                <link rel="stylesheet" href="/static/style.css?1=3">
                <label for="capture" id="capture-button" class="btn btn-primary .btn-large .btn-block">Take Photo</label>
            </form>
            <img id="output" class="w-100">
        </div>
        <script language="javascript" type="text/javascript" src="static/index.js?1=9"></script>
    </body>
</html>
